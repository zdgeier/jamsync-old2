{{define "header.html"}}
<header class="Header">
    <div class="Header-top">
        <div class="Header-topLeft">
            <a class="Header-homeLink" href="/">
                <span class="Header-homeText">Jamsync</span>
            </a>
        </div>
        {{if $.email}}
            <a class="Header-login" href="/logout">Logout</a>
        {{else}}
            <a class="Header-login" href="/login">Login</a>
        {{end}}
    </div>
    <div class="Header-bottom">
        <div class="Header-bottomLeft">
            <a href="/about">About</a>
            <a href="/browse">Browse</a>
            <a href="/download">Download</a>
        </div>
        <div class="Header-bottomRight">
            <a href="/{{.email}}/projects">{{$.email}}</a>
        </div>
    </div>
</header>
{{end}}
