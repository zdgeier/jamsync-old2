{{define "head.html"}}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{$.description}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="canonical" href="https://jamsync.dev/{{$.canonical}}" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
    <title>{{$.title}}</title>
    <style>
        :root {
            --bright-pink: #ff007f;
            --pink: #D24079;
            --purple: rebeccapurple;
            --tan: antiquewhite;
            --dark-blue: #222129;
            background-color: var(--dark-blue);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Fira Code', Monaco, Consolas, Ubuntu Mono, monospace;
            font-size: 1rem;
            line-height: 1.54;
            letter-spacing: -0.02em;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            font-feature-settings: "liga", "tnum", "zero", "ss01", "locl";
            font-variant-ligatures: contextual;
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;

            @media ($phone) {
                font-size: 1rem;
            }
        }
        *,
        *::before,
        *::after { 
        box-sizing: border-box;
        }
        html {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }
        body {
            border-left: 1px solid rgba(255,255,255,0.1);
            border-right: 1px solid rgba(255,255,255,0.1);
            margin: 0;
            width: 100%;
            max-width: 1024px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
        }
        ul,ol {
            list-style: none;
            padding-left: 0;
        }
        a {
            color: var(--bright-pink);
        }
        a:hover {
            color: white;
        }
        button, input {
            font-family: 'Fira Code', Monaco, Consolas, Ubuntu Mono, monospace;
        }

        footer {
            color: white;
            opacity: 0.5;
            padding: 32px;
            display: flex;
            align-items: end;
            height: 100%;
            width: 100%;
            justify-content: center;
        }
        footer a {
            color: white;
        }

        .Header-top {
            padding: 32px 32px 0 32px;
            display: flex;
            font-size: 1.2rem;
        }
        .Header-top a {
            --primary: var(--dark-blue);
            --secondary: var(--bright-pink);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3px 8px;
        }
        .Header-top a:hover {
            --primary: var(--bright-pink);
            --secondary: var(--dark-blue);
        }
        
        a.Header-homeLink {
            color: var(--primary);
            background-color: var(--secondary);
            border: 2px solid var(--bright-pink);
            margin-right: 10px;
        }
        .Header-topLeft {
            width: 100%;
            display: flex;
        }
        .Header-topLeft::after {
            content: '';
            background: repeating-linear-gradient(90deg, var(--bright-pink), var(--bright-pink), 2px, transparent 0, transparent 10px);
            display: block;
            width: 100%;
            right: 10px;
        }
        a.Header-login {
            color: var(--secondary);
            border: 2px solid var(--bright-pink);
            background-color: var(--primary);
            margin-left: 5px;
            display: flex;
            align-items: center;
        }
        .Header-bottom {
            padding: 32px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .Header-bottom a {
            color: white;
        }
        .Header-bottom a:hover {
            color: var(--bright-pink);
        }

        .About-header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: 800;
        }
        .About-headerLeft {
            padding-right: 16px;
        }
        .About-list {
            list-style: decimal;
            padding-left: 48px;
        }

        main {
            padding: 32px;
        }

        .is-hidden {
            display: none;
        }

        code {
            font-family: 'Fira Code', Monaco, Consolas, Ubuntu Mono, monospace;
        }
        .Files a {
            color: white;
            text-decoration: none;
        }
        .Files a:hover {
            text-decoration: underline;
        }
        .Files-table--dragging {
            opacity: 0.2;
        }
        .Files-directory a {
            color: var(--bright-pink);
        }

        .File-wrapper {
            border: 1px solid rgba(255,255,255,0.1);
            padding: 32px;
            overflow: scroll;
        }
        .File-wrapper:focus-within {
            border: 1px solid white; 
        }
        .File-wrapper.Files-wrapper--editing {
            border-color: rgba(255, 0, 127,0.5);
        }
        .Files-wrapper--editing:focus-within {
            border-color: var(--bright-pink);
        }

        .Projects-top {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .Projects-create {
            display: inline-grid;
            vertical-align: top;
            align-items: center;
            position: relative;
            border: none;
        }
        .Projects-create::after,
        .Projects-createInput {
            color: var(--bright-pink);
            background-color: var(--dark-blue);
            width: auto;
            text-align: center;
            min-width: 1em;
            grid-area: 1 / 3;
            font: inherit;
            margin: 0;
            resize: none;
            background: none;
            appearance: none;
            border: none;
        }
        .Projects-create::after {
            content: attr(data-value) ' ';
            visibility: hidden;
            white-space: pre-wrap;
        }
        .Projects-createText {
            color: var(--bright-pink);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Projects-createForm {
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--bright-pink);
            background-color: var(--dark-blue);
        }

        #projectname {
            font-size: 24px;
            overflow-wrap: break-word;
        }
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            background: grey;
            opacity: 0.5;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 0;
            background: var(--bright-pink);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: var(--pink);
            cursor: pointer;
        }
        .slider-steps {
            background-color: pink;
            color: pink;
        }

        .Location {
            font-size: 20px;
        }

        code {
            outline: none;
        }

        .Error {
            color: red;
        }

        .Hero-content {
            font-size: 24px;
        }

        .About-video {
            border: 10px solid var(--bright-pink);
            padding: 32px;
        }

        @media only screen and (max-width: 1024px) {
            .About-video {
                border: 5px solid var(--bright-pink);
                padding: 4px;
                height: 125px;
            }
        }
        @media only screen and (max-width: 500px) {
            .About-video {
                display: none;
            }
        }

    </style>
    <script defer data-domain="jamsync.dev" src="https://plausible.io/js/script.js"></script>
</head>
{{end}}
