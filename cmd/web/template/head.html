{{define "head.html"}}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{$.description}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="canonical" href="https://jamsync.dev/{{$.canonical}}" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <title>{{$.title}}</title>
    <style>
        @font-face {
            font-display: swap;
            font-family: 'Fira Code';
            font-style: normal;
            font-weight: 400;
            src: url("/public/FiraCode-Regular.woff2") format("woff2")
        }

        @font-face {
            font-display: swap;
            font-family: 'Fira Code';
            font-style: normal;
            font-weight: 800;
            src: url("/public/FiraCode-Bold.woff2") format("woff2")
        }
        :root {
            --bright-pink: #ff007f;
            --pink: #D24079;
            --purple: rebeccapurple;
            --tan: antiquewhite;
            --dark-blue: #222129;
            background-color: var(--dark-blue);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Fira Code', Monaco, Consolas, Ubuntu Mono, monospace;
            font-size: 1rem;
            line-height: 1.54;
            letter-spacing: -0.02em;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            font-feature-settings: "liga", "tnum", "zero", "ss01", "locl";
            font-variant-ligatures: contextual;
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;

            @media ($phone) {
                font-size: 1rem;
            }
        }
        * {
            box-sizing: border-box;
        }
        html {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }
        body {
            border-left: 1px solid rgba(255,255,255,0.1);
            border-right: 1px solid rgba(255,255,255,0.1);
            margin: 0;
            width: 100%;
            max-width: 820px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
        }
        ul,ol {
            list-style: none;
            padding-left: 0;
        }
        a {
            color: var(--bright-pink);
        }
        a:hover {
            color: white;
        }

        footer {
            color: white;
            opacity: 0.5;
            padding: 32px;
            display: flex;
            align-items: end;
            height: 100%;
            width: 100%;
            max-width: 820px;
            justify-content: center;
        }
        footer a {
            color: white;
        }

        .Header-top {
            padding: 32px 32px 0 32px;
            display: flex;
            font-size: 1.2rem;
        }
        .Header-top a {
            --primary: var(--dark-blue);
            --secondary: var(--bright-pink);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3px 8px;
        }
        .Header-top a:hover {
            --primary: var(--bright-pink);
            --secondary: var(--dark-blue);
        }
        
        a.Header-homeLink {
            color: var(--primary);
            background-color: var(--secondary);
            border: 2px solid var(--bright-pink);
            margin-right: 10px;
        }
        .Header-topLeft {
            width: 100%;
            display: flex;
        }
        .Header-topLeft::after {
            content: '';
            background: repeating-linear-gradient(90deg, var(--bright-pink), var(--bright-pink), 2px, transparent 0, transparent 10px);
            display: block;
            width: 100%;
            right: 10px;
        }
        a.Header-login {
            color: var(--secondary);
            border: 2px solid var(--bright-pink);
            background-color: var(--primary);
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        .Header-bottom {
            padding: 32px;
            display: flex;
            justify-content: space-between;
        }
        .Header-bottom a {
            color: white;
        }
        .Header-bottom a:hover {
            color: var(--bright-pink);
        }

        main {
            padding: 32px;
        }

        .is-hidden {
            display: none;
        }

        code {
            font-family: 'Fira Code', Monaco, Consolas, Ubuntu Mono, monospace;
        }

        .Files a {
            color: white;
            text-decoration: none;
        }
        .Files a:hover {
            text-decoration: underline;
        }
        .Files-directory a {
            color: var(--bright-pink);
        }
    </style>
    <script defer data-domain="jamsync.dev" src="https://plausible.io/js/script.js"></script>
</head>
{{end}}
